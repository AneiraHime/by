<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>定制2</title>
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./plug/need/layer.css" />
    <link rel="stylesheet" href="./css/diy2.css">
</head>

<body>
    <div class="diy-img">
        <p>{{submitData.size}}</p>
        <img :src="show.imgSrc" alt="">
    </div>
    <div class="diy-select">
        <div class="diy-select-top">
            <a v-for="item in menus" :class="{'active': item.id == show.selectBody}" @click="selectMenu(item)" href="javascript:void(0);">{{item.text}}</a>
        </div>
        <div class="diy-select-body" v-show="show.selectBody == 'yinhua'">
            <div class="diy-select-body-left">
                <div class="diy-select-body-left-imgdiv">
                    <img src="./images/add-btn.png" alt="">
                </div>
                <p class="diy-select-body-left-youimg">你的图案</p>
            </div>
            <div class="diy-select-body-right">
                <ul class="diy-select-body-right-body">
                    <li v-for="item in yinhuas" @click="showThis(item)">
                        <img :src="item.imgSrc" alt="">
                    </li>
                </ul>
                <ul class="diy-select-body-right-bottom">
                    <li class="active">默认</li>
                    <li>热门</li>
                    <li>A系列</li>
                    <li>More</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footerBloackBtn" @click="submit">
        <button>直接上传</button>
    </div>
    <script src="./plug/vue.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./plug/layer.js"></script>
    <script src="./js/diy2.js"></script>
</body>

</html>
