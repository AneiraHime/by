<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./plug/need/layer.css" />
    <link rel="stylesheet" href="./css/detail.css">
</head>

<body>
    <div class="detail-header">
        <p>{{ tData.imageList[1].author }}</p>
        <img :src="tData.imageList[1].authorAvatar" alt="">
    </div>
    <div class="diy-img">
        <p>{{tData.sizeList[submitData.size].text}}</p>
        <!-- 这里应该是显示最后颜色时选的款型 + 颜色 -->
        <img :src="tData.colorList[this.submitData.color].imgSrc" alt="">
        <!-- 印花 -->
        <img class="yinhua" v-show="submitData.yinhua" :src="tData.yinhuaObj[submitData.yinhuaType][submitData.yinhua].imgSrc" alt="">
        <!-- 袖标 -->
        <img class="xiubiao" v-show="submitData.xiubiao" :src="tData.xiubiaoList[submitData.xiubiao].imgSrc" alt="">
        <!-- 衣标 -->
        <img class="yibiao" v-show="submitData.yibiao" :src="tData.yibiaoList[submitData.yibiao].imgSrc" alt="">
        <!-- 刺绣 -->
        <img class="cixiu" v-show="submitData.cixiu" :src="tData.cixiuList[submitData.cixiu].imgSrc" alt="">
    </div>
    <dvi class="detail-body">
        <span>进度：</span>
        <span>50% 制作中</span>
    </dvi>
    <div class="footerBloackBtn" @click="goHome">
        <button>返回首页</button>
    </div>
    <script src="./plug/vue.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./plug/layer.js"></script>
    <script src="./js/detail.js"></script>
</body>

</html>
